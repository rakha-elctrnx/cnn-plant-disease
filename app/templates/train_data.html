{% extends "base.html" %}

{% block content %}
<div class="train-container">
    <h1>Data Training Klasifikasi Lidah Buaya</h1>
    
    {% if training_complete %}
    <div class="alert success">
        Pelatihan model berhasil diselesaikan!
    </div>
    {% endif %}
    
    <form method="POST">
        <button type="submit">Mulai Pelatihan</button>
    </form>
    
    <div class="data-info">
        <h2>Informasi Dataset</h2>
        <p>Total Gambar Sehat: [Jumlah]</p>
        <p>Total Gambar Sakit: [Jumlah]</p>
    </div>
</div>
{% endblock %}
